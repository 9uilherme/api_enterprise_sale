
<meta charset="UTF-8" />

<div id="saleEdit">
	<div class="alert alert-danger" ng-show="erro">{{ erro }}</div>
	<div class="alert alert-success" ng-show="success">{{ success }}</div>
	<div class="alert alert-warning" ng-show="warning">{{ warning }}</div>
	<form name="formSale" class="form-horizontal" role="form">
		<h3 class="left1">Venda</h3>
		<div class="form-group">
			<label for="sale.client.name" class="col-sm-3 control-label">Cliente</label>
			<div class="col-sm-6">
				<select  ng-required="true" name="sale.client.name" id="sale.client.name"
					ng-model="sale.client.id" class="form-control">
					<option ng-repeat="option in clientList" ng-value="option.id">{{option.name}}</option>
				</select>
			</div>
			<div class="col-sm-3"></div>
		</div>

		<div class="form-group" ng-repeat="saleProduct in sale.products">
			<h3 style="margin-left: 40px;">Produto</h3>
			<div class="row">
				<label for="saleProduct.product.id" class="col-sm-3 control-label">Produto</label>
				<div class="col-sm-6">
					<select name="saleProduct.product.id" id="saleProduct.product.id"
						ng-model="saleProduct.product.id" class="form-control">
						<option ng-repeat="option in productList" ng-value="option.id">{{option.name}}</option>
					</select>
				</div>
			</div>

			<div class="row">
				<label for="saleProduct.quantity" class="col-sm-3 control-label">Quantidade</label>
				<div class="col-sm-6">
					<input type="number" id="saleProduct.quantity"
						placeholder="Digite a quantidade desse produto (e.g, 5)" name="saleProduct.quantity"
						class="form-control" ng-required="true"
						 ng-pattern="/^[0-9]/" step="1" ng-model="saleProduct.quantity" />
				</div>

				<div class="col-sm-3">
					<input type="submit" ng-click="removeProduct(saleProduct)"
						value="Remover produto" class="btn btn-primary col-sm" />
				</div>
			</div>
		</div>

		<input type="submit" ng-click="addProduct()" value="Adicionar produto"
			class="btn btn-primary col-sm-offset-8" /> <br /> <br /> <br /> <br />

		<input type="submit" ng-click="save()" value="Salvar"
			class="btn btn-primary col-sm-offset-3" /> <input type="submit"
			class="btn btn-primary" value="Limpar" ng-click="resetForm()" />
	</form>
</div>
