
<meta charset="UTF-8" />

<div id="clientEdit">
	<div class="alert alert-danger" ng-show="erro">{{ erro }}</div>
	<div class="alert alert-success" ng-show="success">{{ success }}</div>
	<form name="formClient" class="form-horizontal" role="form">
		<h3 class="left1">Cliente</h3>
		<div class="form-group">
			<label for="client.name" class="col-sm-3 control-label">Nome</label>
			<div class="col-sm-6">
				<input type="text" maxlength="80" placeholder="Digite seu nome" id="client.name" class="form-control"
					ng-model="client.name" ng-required="true" />
			</div>
			<div class="col-sm-3"></div>

		</div>
		<div class="form-group">
			<label for="client.email" class="col-sm-3 control-label">Email</label>
			<div class="col-sm-6">
				<input type="text" maxlength="200" placeholder="Digite seu email" id="client.email" class="form-control" ng-required="true"
					ng-model="client.email" />
			</div>
			<div class="col-sm-3"></div>
		</div>
		<div class="form-group">
			<label for="client.birthDate" class="col-sm-3 control-label">Data de nascimento</label>
			<div class="col-sm-6">
				<input type="date" id="client.birthDate" class="form-control" ng-required="false"
					ng-model="client.birthDate" />
			</div>
			<div class="col-sm-3"></div>
		</div>
		<input type="submit" ng-click="save()" value="Salvar"
			class="btn btn-primary col-sm-offset-3" /> <input type="submit"
			class="btn btn-primary" value="Limpar" ng-click="resetForm()" />
	</form>
</div>
